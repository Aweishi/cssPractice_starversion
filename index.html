<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS切版挑戰星星版</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<!---------nav--------------->

	<nav>
			<div class="content">
				<div class="logo">
					<img src="img/Nav_Logo.png" alt="">
				</div>
				<div class="menu">
					<a href="">闖關公告</a>
					<a href="">任務佈告欄</a>
					<a href="">注意事項</a>
				</div>	
			</div>
		
	</nav>

	<!---------banner區塊--------------->
	<header>
		<div class="content">
			<div class="title_KV">
				<img src="img/KV_Title-lg.png" alt="">
			</div>
			<div class="title_gift">
				<img src="img/KV_GiftStick.png" alt="">
				<img src="img/KV_GiftBrick.png" alt="">
				<img src="img/KV_Rocket.png" alt="">
				<img src="img/KV_GiftShark.png" alt="">
				<img src="img/KV_GiftStick.png" alt="">
			</div>
		</div>
		<div class="title_cloud">
				
				<img src="img/KV_RocketCloud_repeat.png" alt="">
				<img src="img/KV_RocketCloudWhite_repeat.png" alt="">
			</div>
	</header>
	<main>
		<article class="main_description">
			<div class="content">
			
				<div class="description_title">
					<h2>
						<img src="img/Description_Title-lg.png">
					</h2>
					<h3>即日起~108/01/31，Amos暴力切版入門班全體同學皆可參加</h3>
				</div>

				<div class="description_star">
					<img src="img/Description_Star.png" alt="">
					<img src="img/Description_BigStar.png" alt="">
				</div>

				<p>＊貼心提醒：此為切版練習作業，不可以當作品集展示吆</p>

				<div class="description_btn">
					<a href="#">
						<img src="img/Description_button.png">
					</a>
				</div>
			</div>
		</article>
		<div class="cloudrepeat">
			<img src="img/Mission_TopClould_repeat.png" alt="">
		</div>

		<article class="mission">
			<div class="mission_title">
				<img src="img/Mission_Title-lg.png" alt="">
			</div>
		</article>
	</main>
	<footer></footer>
	

	
</body>
</html>
