<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS切版挑戰星星版</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<!---------nav--------------->

	<nav>
			<div class="content">
				<div class="logo">
					<img src="img/Nav_Logo.png" alt="">
				</div>
				<div class="menu">
					<a href="">闖關公告</a>
					<a href="">任務佈告欄</a>
					<a href="">注意事項</a>
				</div>	
			</div>
		
	</nav>

	<!---------banner區塊--------------->
	<header>
		<div class="content">
			<div class="title_KV">
				<img src="img/KV_Title-lg.png" alt="">
			</div>
			<div class="title_gift">
				<img src="img/KV_GiftStick.png" alt="">
				<img src="img/KV_GiftBrick.png" alt="">
				<img src="img/KV_Rocket.png" alt="">
				<img src="img/KV_GiftShark.png" alt="">
				<img src="img/KV_GiftStick.png" alt="">
			</div>
		</div>
		<div class="title_cloud">
				
				<img src="img/KV_RocketCloud_repeat.png" alt="">
				<img src="img/KV_RocketCloudWhite_repeat.png" alt="">
			</div>
	</header>
	<main>
		<article class="main_description">
			<div class="content">
			
				<div class="description_title">
					<h2>
						<img src="img/Description_Title-lg.png">
					</h2>
					<h3>即日起~108/01/31，Amos暴力切版入門班全體同學皆可參加</h3>
				</div>

				<div class="description_star">
					<img src="img/Description_Star.png" alt="">
					<img src="img/Description_BigStar.png" alt="">
				</div>

				<p>＊貼心提醒：此為切版練習作業，不可以當作品集展示吆</p>

				<div class="description_btn">
					<a href="#">
						<img src="img/Description_button.png">
					</a>
				</div>
			</div>
		</article>
		<div class="cloudrepeat">
			<img src="img/Mission_TopClould_repeat.png" alt="">
		</div>

		<article class="mission">
			<div class="content">
				<div class="mission_title">
					<img src="img/Mission_Title-lg.png" alt="">
				</div>
				<div class="mission_item">
					<section class="box_area1">
						<div class="item">
							<a href="#">
								<img src="img/Mission_Star_ContentHTML-lg.png">
							</a>
						</div>
						<div class="item">
							<a href="#">
								<img src="img/Mission_Star_ContentHTML-lg.png">
							</a>
						</div>	
					</section>

					<section class="box_area2">
						<div class="item">
							<a href="#">
								<img src="img/Mission_Star_ContentPosition-lg.png">
							</a>
						</div>
						<div class="item">
							<a href="#">
								<img src="img/Mission_Star_ContentFloatFlex-lg.png">
							</a>
						</div>
						<div class="item">
							<a href="#">
								<img src="img/Mission_Star_ContentBoxsize-lg.png">
							</a>
						</div>
						
						
					</section>

					<section class="box_area3">
						
						<div class="item">
							<a href="#">
								<img src="img/Mission_Star_ContentInlineBlock-lg.png">
							</a>
						</div>
						<div class="item_final">
							<a href="#">
								<img src="img/Mission_Star_ContentCenterMiddle-lg.png">
							</a>
						</div>
					</section>
					
				</div>
			</div>
		</article>

		<article class="notice">
				<div class="notice_btn">
					<a href="#">
						<img src="img/Notice_Button.png" alt="">
					</a>
				</div>
				<img src="img/Notice_Bgimage-lg.png" alt="">
		</article>
	</main>


	<footer>

		<div class="content">
			<div class="slogan">
				<h2>金魚切版 基礎先跟上</h2>
				<h4>請記住「要求自己」是基本條件
					<span>
						本版只供Amos課程學員進行切版練習使用，不可轉作他用
					</span> 
				</h4>
			</div>
			<div class="tel">
				<h3>暴力服務專線：0800-945-945</h3>
			</div>
			
		</div>
		
	</footer>
	

	
</body>
</html>
